<!DOCTYPE html>
<html>
<head>
     <title></title>
     <meta charset="utf-8" />
     <style>
        #logo {
        animation-name:percent-logo-animation;
        animation-duration: 10s;
        }
        @keyframes percent-logo-animation {
        0% {transform: rotate(0deg);}
        50% {transform: rotate(360deg);}
        100% {transform: rotate(0deg);}
        }
        </style>
</head>

<body>
     <img id="logo" src="1.png" />
</body>
</html>
